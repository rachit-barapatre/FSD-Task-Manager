<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Task Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .hidden { display: none !important; }
        
        /* Login Screen Styles */
        #loginScreen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #loginBtn {
            background: #4285F4; /* Google Blue */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
            transition: transform 0.2s;
        }
        #loginBtn:hover { transform: scale(1.05); }
        
        /* Logout Button Style */
        #logoutBtn {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        #logoutBtn:hover { background: #ff6b6b; color: white; }
        
        #userDisplay {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div id="loginScreen">
        <h1 style="color: #6C63FF; font-size: 2.5rem; margin-bottom: 10px;">Pro Task Board üöÄ</h1>
        <p style="color: #888; margin-bottom: 30px;">Login to save your tasks on Cloud.</p>
        
        <button id="loginBtn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>

    <div class="container hidden" id="appContainer">
        <header>
            <div class="header-top">
                <h1>My Tasks</h1>
                <div style="display: flex; align-items: center;">
                    <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p id="stats">0/0 Completed</p>
                <p id="userDisplay"></p> </div>
        </header>

        <div class="input-wrapper">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Task Title (e.g., Project Meeting)">
                <textarea id="descInput" placeholder="Add details... (optional)" rows="1"></textarea>
            </div>

            <div class="controls-group">
                <input type="date" id="dateInput" class="date-picker">
                <button id="micBtn" class="btn-mic"><i class="fas fa-microphone"></i></button>
                <button id="addBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="filter-group">
            <button id="filterAll" class="filter-btn active">All</button>
            <button id="filterPending" class="filter-btn">Pending</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
        </ul>
    </div>

    <div id="toast" class="toast hidden">
        <span>Task Deleted üóëÔ∏è</span>
        <button onclick="undoDelete()" class="btn-undo">UNDO</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
