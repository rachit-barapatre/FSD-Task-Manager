<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Task Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .hidden { display: none !important; }
 
        #loginScreen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f4f4f9;
        }

        #loginBtn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
            transition: transform 0.2s;
        }
        #loginBtn:hover { transform: scale(1.05); }

        /* AI Button */
        .btn-ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .btn-ai:hover { transform: scale(1.1); }
        .btn-ai:disabled { opacity: 0.7; cursor: wait; }
    </style>
</head>

<body>

    <div id="loginScreen">
        <h1 style="color: #6C63FF; font-size: 2.5rem; margin-bottom: 10px;">Pro Task Board üöÄ</h1>
        <p style="color: #888; margin-bottom: 30px;">Login to save your tasks on Cloud.</p>
        <button id="loginBtn"><i class="fab fa-google"></i> Sign in with Google</button>
    </div>

    <div class="container hidden" id="appContainer">
        <header>
            <div class="header-top">
                <h1>My Tasks</h1>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
                    <button id="logoutBtn" style="border: 1px solid #ff6b6b; background: none; color: #ff6b6b; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Logout</button>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                <p id="stats">0/0 Completed</p>
                <p id="userDisplay" style="font-weight: bold; color: #6C63FF;"></p>
            </div>
        </header>

        <div class="input-wrapper">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Task Title (e.g., Plan Trip)">
                <textarea id="descInput" placeholder="Add details... (optional)" rows="1"></textarea>
            </div>
            
            <p id="aiStatus" style="font-size: 0.9rem; margin: 5px 0; font-weight: 500; min-height: 20px; color: #666;"></p>

            <div class="controls-group" style="display: flex; align-items: center; gap: 5px; margin-top: 10px;">
                <input type="date" id="dateInput" class="date-picker">
                <button id="micBtn" class="btn-mic"><i class="fas fa-microphone"></i></button>
                
                <button id="aiBtn" class="btn-ai" title="Ask AI">
                    <i class="fas fa-magic"></i>
                </button>

                <button id="addBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="filter-group">
            <button id="filterAll" class="filter-btn active">All</button>
            <button id="filterPending" class="filter-btn">Pending</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <div id="undoToast" class="hidden">
    <span>Task Deleted! üóëÔ∏è</span>
    <button id="undoBtn">UNDO ‚Ü©Ô∏è</button>
</div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
